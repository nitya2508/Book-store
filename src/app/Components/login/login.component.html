<div  fxLayout="column" fxLayoutAlign="space-around center" >

    <form [formGroup]="loginForm" >
     

    <div FxLayout="column"  class="inputfield"> 
        <div>
            <span class="title">Email Id</span>
        </div>
        <div>
            <mat-form-field class="firstname">
                <!-- <mat-label>First name</mat-label> -->
                <input class="input" matInput formControlName="email">
                <mat-error class="error">Enter email id</mat-error>
                </mat-form-field>
        </div>
        
    </div>

    <div FxLayout="column"  class="inputfield"> 
        <div>
            <span class="title">Password</span>
        </div>
        <div>
            <mat-form-field  class="firstname">
                <!-- <mat-label>First name</mat-label> -->
                <input class="input" type="password" matInput formControlName="password">
                <mat-error class="error">Enter password</mat-error>
                </mat-form-field>
                
        </div>
        <button style="border: none;background-color: none;font-size: 11px;margin-left: 150px;" routerLink="/password-reset">Forgot password ?</button>
    </div>
    

    <div  class="buttonfield">
       <button class="button1" (click)="onSubmit()">Login</button>
        
    </div>
    </form>

    <div fxLayout="row" fxLayoutAlign="space-around center"  >
        <span> OR </span>
    </div>

    <div  fxLayout="row" fxLayoutAlign="space-between center"  >
        <button class="facebook">Facebook</button>
        <button class="google"> Google</button>
    </div>
</div>
