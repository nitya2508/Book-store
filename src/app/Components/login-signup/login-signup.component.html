
<div class="main" fxLayout="row" fxLayoutAlign="center center" >
    <div class="shaded" [ngStyle]="isSignup?{'background-color':'#C8C8C8'} : {'background-color': '#909090'}" 
    fxLayout="row" fxLayoutAlign="center center" >
        
        <div class="imagediv" fxLayout="column" fxLayoutAlign="center center" fxHide.lt-md> 
            <img class="image" src="../../../assets/2766594.png">
            <h4>ONLINE BOOK SHOPPING</h4>
        </div>
        <div class="regForm">
            <!-- <mat-radio-group aria-label="Select an option" [(ngModel)]="inputValue">
                <mat-radio-button [value]="user">User</mat-radio-button>
                <mat-radio-button [value]="admin">Admin</mat-radio-button>
              </mat-radio-group>
              <p>{{inputValue}}</p> -->

              <input type="radio" value="user"[(ngModel)]="inputValue" (change)="onItemChange($event)">User
              <input type="radio" value="admin"[(ngModel)]="inputValue" (change)="onItemChange($event)">Admin
              
            <div class="buttonStyle" fxLayout="row" fxLayoutAlign="space-evenly center">
            <button [style.color]="!isSignup ? 'black' : 'gray'" (click)="login()">LOGIN</button>
            <button [style.color]="isSignup ? 'black' : 'gray'"  (click)="signup()">SIGNUP</button>
            </div>
            <div>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
